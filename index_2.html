<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/icon/monster.png"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS - tocas.2.3.3-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css"
    />
    <title>ZHI-YOU CHEN（陳致佑）</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <br />
    <br />

    <div class="four wide computer three wide mobile column">
      <h3 class="ts center aligned icon header">
        <i><img style="width:10%" src="./assets/icon/monster.png"/></i>製作中...
        <!-- <div class="sub header">為你的女朋友，喔不，你沒有女朋友。</div> -->
      </h3>
    </div>
    <canvas id="draw" width="400" height="320"></canvas>
    <script>
      const canvas = document.querySelector('#draw')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      const ctx = canvas.getContext('2d')

      ctx.strokeStyle = '#BADA55'
      ctx.lineJoin = 'round'
      ctx.lineCap = 'round'
      ctx.lineWidth = 20

      let isDrawing = false
      let lastX = 0
      let lastY = 0
      let hue = 0
      let direction = true

      function draw(e) {
        if (!isDrawing) return
        console.log(e)
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`

        ctx.beginPath()
        ctx.moveTo(lastX, lastY)

        ctx.lineTo(e.offsetX, e.offsetY)
        ctx.stroke()

        // ES6 Destructuring Assignment
        ;[lastX, lastY] = [e.offsetX, e.offsetY]

        hue++
        if (hue >= 360) {
          hue = 0
        }

        if (direction) {
          ctx.lineWidth++
        } else {
          ctx.lineWidth--
        }
        if (ctx.lineWidth >= 50 || ctx.lineWidth <= 10) {
          direction = !direction
        }
      }

      canvas.addEventListener('mousedown', e => {
        isDrawing = true
        // ES6 Destructuring Assignment
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
      })
      canvas.addEventListener('mousemove', draw)
      canvas.addEventListener('mouseup', () => (isDrawing = false))
      canvas.addEventListener('mouseout', () => (isDrawing = false))

      canvas.addEventListener('touchstart', draw)
      canvas.addEventListener('touchend', () => (isDrawing = false))
      canvas.addEventListener('touchcancel', () => (isDrawing = false))
    </script>
  </body>
</html>
